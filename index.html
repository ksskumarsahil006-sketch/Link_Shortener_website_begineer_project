<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Link_Shortener
    </title>

    <style>
        .row{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        body {

            background-image: url("image.png");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            background-color: black;

            margin: 0%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(174, 174, 245);
        }

        .container {
            display: block;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5%;
            border-radius: 10px;
        }

        .URL {
            display: block;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 0, 0);
            height: 28px;
            border-style:solid;
            border-color: rgba(0, 0, 0, 0.5);
        }
        
        .URL::placeholder {
            color: rgb(122, 3, 233);
            opacity: 0.98;
        }
        .shorten:active{
            color: white;
        }

        .shorten {
            display: inline;
            border-radius: 3px;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 0, 0);
            height: 20px;
            border: none;
            cursor: pointer;
            color: rgb(122, 3, 233);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Link Shortner</h1>
        <div class="row">
            <input  class="URL"id="URL" type="text" placeholder="Enter your URL">
            <button id="Shorten" class="shorten">Shorten</button>
        </div>
        <div id="result" aria-live="polite"></div>
    </div>


</body>

</html>
